<!DOCTYPE html>

<html>

<head>
  <title>SNAKE - The Game</title>

  <meta name="author" content="Gabriele Praher">

  <style>

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1{
      color: red;
      padding: 20px;
    }
    canvas {
      border: 1px solid white;
    }
  </style>

  <script>
    var canvas;
    var context;

    var grid = 16;

    var snakeX = getRandomInt(0, 25) * grid;
    var snakeY = getRandomInt(0, 25) * grid;

    var appleX = getRandomInt(0, 25) * grid;
    var appleY = getRandomInt(0, 25) * grid;

    var snakeDx = grid;
    var snakeDy = 0;

    var count = 0;

    var cells = [];
    var snakeLength = 3;

      function init() {
      //get 2D context
      canvas = document.getElementById('game');
      context = canvas.getContext('2d');

      // draw apple
      //context.fillStyle = 'red';
      //context.fillRect(appleX, appleY, grid, grid);

      //draw snake
      //context.fillStyle = 'green';
      //context.fillRect(snakeX, snakeY, grid, grid);

      document.addEventListener('keydown', onKeyDownFunc);

      requestAnimationFrame(loop);
    }

   function onKeyDownFunc(e){
    // alert("Taste gedr√ºckt: "+e.which);

     if(e.which == 37){
       //snakeX = snakeX - grid;
       snakeDx = -grid;
       snakeDy = 0
     }

     if(e.which == 38){
       //snakeY = snakeY - grid;
       snakeDx = 0;
       snakeDy = -grid;
     }

     if(e.which == 40){
       //snakeY = snakeY + grid;
       snakeDx = 0;
       snakeDy = grid;
     }

     if(e.which == 39){
       //snakeX = snakeX + grid;
       snakeDx = grid;
       snakeDy = 0;
     }


     // context.clearRect(0,0, canvas.width, canvas.height);
     //
     // //draw snake
     // context.fillStyle = 'green';
     // context.fillRect(snakeX, snakeY, grid, grid);
     //
     // //draw apple
     // context.fillStyle = 'red';
     // context.fillRect(320, 320, grid, grid);

   }

   function loop(){
     //alert("LOOP");
     requestAnimationFrame(loop);

     count = count + 1;

     if(count < 5){
       return;
     }

     count = 0;

     snakeX = snakeX + snakeDx;
     snakeY = snakeY + snakeDy;

     if(snakeX > canvas.width) {
       snakeX = 0;
     }
     if(snakeY > canvas.height){
       snakeY = 0;
     }
     if(snakeY < 0){
       snakeY = canvas.height;
     }
     if(snakeX < 0){
       snakeX = canvas.width;
     }

     cells.unshift({
      x: snakeX,
      y: snakeY
    });

     if(cells.length > snakeLength){
      cells.pop();
     }

     context.clearRect(0,0, canvas.width, canvas.height);

     // draw apple
     context.fillStyle = 'red';
     context.fillRect(appleX, appleY, grid-1, grid-1);

     //draw snake
     context.fillStyle = 'green';
     //context.fillRect(snakeX, snakeY, grid, grid);
     cells.forEach(function(cell, index){
       context.fillRect(cell.x, cell.y, grid-1, grid-1)

       //collision snake - apple
       if(snakeX == appleX && snakeY == appleY){
        // window.alert("KOLLISION")
        
        snakeLength = snakeLength+1;

         appleX = getRandomInt(0, 25) * grid;
         appleY = getRandomInt(0, 25) * grid;
       }

       //collision snake - snake
       for(var i = index + 1; i < cells.length; i++){
         if(cell.x == cells[i].x && cell.y == cells[i].y){
           cells = [];
           snakeLength = 3;
           snakeDx = grid;
           snakeDy = 0;
        }
     }
   }
   );

   }

   function getRandomInt(min, max){
     return Math.floor(Math.random() * (max - min)) + min;
   }
  </script>

</head>

<body onload="init()">
  <h1>Mein Spiel</h1>
  <canvas id="game" width="400" height="400"></canvas>
</body>

</html>
