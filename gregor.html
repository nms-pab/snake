<!DOCTYPE html>

<html>

<head>
  <title>SNAKE - The Game</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1{
      color: orange;
      padding: 20px;
    }

    canvas {
      border: 1px solid white;
    }
  </style>

  <script>
    var canvas;
    var context;

    var snakeX=120;
    var snakeY=120;
    var grid=16;

    function init() {
      //get 2D context
      canvas = document.getElementById('game');
      context = canvas.getContext('2d');

      // draw apple
      context.fillStyle = 'red';
      context.fillRect(320, 320, grid, grid);

      //draw snake
      context.fillStyle = 'green';
      context.fillRect(120, 120, grid, grid);

      document.addEventListener('keydown' , onKeyDownFunc);

    }

    function onKeyDownFunc(e){
    //  alert("Taste gedrueckt: "+e.which);

      if(e.which == 37){
        snakeX = snakeX - grid;
      }

      if(e.which == 38){
        snakeY = snakeY - grid;
      }


      if(e.which == 39){
  snakeX = snakeX + grid;
  }

      if(e.which == 40){
        snakeY = snakeY + grid;
      }

      if(snakeX > canvas.widht){

        snakeX = 0;
      }

      context.clearRect(0,0 canvas.widht, context.height);
      context.fillStyle = 'green';
      context.fillRect(snakeX, snakeY, grid, grid);
      context.fillstyle = 'red'; context.fillRect(320, 320, grid ,grid);
    }
  </script>

</head>

<body onload="init()">
  <canvas id="game" width="400" height="400"></canvas>

  <h1> My Snakegame </h1>
</body>

</html>
